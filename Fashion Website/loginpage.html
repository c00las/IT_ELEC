    <div class="greet-box">

<!-- NAME INPUT -->      
        <div class="mb-3">
            <label for = "nameInput" class ="form-label">NAME</label>

<!-- END NAME INPUT-->

<!-- PASSWORD INPUT-->

        <div class="mb-5">
            <label for = "passInput" class ="form-label">PASSWORD</label>
            <input type="password" class="form-control" id="passInput" placeholder="Enter your password">
        </div>

<!-- END PASSWORD INPUT-->

        <center><button onclick="greetUser()" class="nxtbutt">LOGIN</button></center>
            <div class="alert alert-info at -4 d-none" id="greetingAlert" role="alert"></div>
        
  </div>
        
<script>
    function greetUser() {
        const nameInput = document.getElementById("nameInput");
        const passInput = document.getElementById("passInput");
        const alertBox = document.getElementById("greetingAlert");
        const enteredName = nameInput.value.trim();
        const enteredPassword = passInput.value;
        const correctPassword = "00000";

        // Get redirect parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const redirectURL = urlParams.get('redirect') || "homepage.html";

        if (enteredName !== "" && enteredPassword === correctPassword) {
            // Login success â†’ redirect
            window.location.href = redirectURL;
        } else {
            // Show error message
            alertBox.innerText = "Please enter your name and the correct password.";
            alertBox.classList.remove("d-none");
            alertBox.classList.replace("alert-info", "alert-warning");
            passInput.value = "";
        }
    }
</script>
